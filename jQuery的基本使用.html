<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			height: 300px;
			width: 100%;
			background-color: black;
		}
	</style>
	<script src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn").click(function(){
				$("div").hide();
			})
		})
	</script>
	</head>
	<body>
		<input type="button" id="btn" value="点击" />
		<div></div>
	</body>
</html>
